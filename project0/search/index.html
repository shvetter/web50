<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- For href -->
    <div class="header">
      <div class="refs">
        <div class="img_ref"><a href="img.html">Image Search</a></div>
        <div class="adv_ref"><a href="advanced.html">Advanced Search</a></div>
      </div>
    </div>
    <!-- logo div -->
    <div class="logo">
      <img src="googlelogo.png" alt="logo" />
    </div>
    <!-- wrapper -->
    <div class="container">
      <form action="https://www.google.com/search">
        <div class="frm">
        <div class="field_wrapper">
          <div class="field">
            <input type="search" name="q" />
          </div>
        </div>
        <div class="sbm_line">
          <input type="submit" value="Google Search" />
          <input type="submit" name="btnI" value="I'm Feeling Lucky" />
          <input type="hidden" name="source" value="hp">
        </div>
    </div>
  </body>
</html>
