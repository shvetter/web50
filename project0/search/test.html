<!DOCTYPE html>
<head>
  <title>test</title>
  <style>
    .red-input:focus {
      background: yellow;
      color: red;
      border: 2px solid blue;
    }

    .blue-input:focus {
      background: yellow;
      color: blue;
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <div><input class="red-input" value="I'll be red when focused." /></div>
  <div><input class="blue-input" value="I'll be blue when focused." /></div>
</body>
