<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" href="img.css" />
  </head>
  <body>
    <!-- For href -->
    <div class="header">
      <div class="refs">
        <div class="main"><a href="index.html">Google Search</a></div>
        <div class="adv_ref"><a href="advanced.html">Advanced Search</a></div>
      </div>
    </div>
    <!-- logo div -->
    <div class="logo">
      <div class="logo_img">
        <img src="googlelogo.png" alt="logo" />
        <span>images
      </div></span>
    </div>
    <!-- wrapper -->
    <div class="container">
      <form action="https://www.google.com/search">
        <div class="frm">
        <div class="field_wrapper">
          <div class="field">
            <input type="text" name="q" />
            <input type="hidden" name="tbm" value="isch" />
          </div>
        </div>
    </div>
  </body>
</html>
