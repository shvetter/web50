<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bootstrap</title>
    <!-- At getbootstrap website we can find all kinds of ready to use styled elements
    All we need it's to link it to html file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <div class="alert alert-primary" role="alert">
      A simple primary alertâ€”check it out!
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="../html/main.jpg" class="d-block w-100" alt="main">
        </div>
        <div class="carousel-item">
        <img src="../html/1.jpg" class="d-block w-100" alt="1">
        </div>
        <div class="carousel-item">
        <img src="../html/2.jpg" class="d-block w-100" alt="2">
