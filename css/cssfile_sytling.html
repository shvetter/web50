<!DOCTYPE html>
<html>
  <head>
    <title>css file styling</title>
    <!--Inside the head element use link element with rel 'stylesheet' to link the css file-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Largest heading h1</h1>
    <h2>This is h2 heading</h2>
    <h6>This is the smallest heading</h6>
  </body>
</html>
